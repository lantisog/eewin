<html>
	<head>
		<!-- style css-->
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<!-- jquery-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<!-- fontawesome bootstrap-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<script>
			// Remove trans on page load
		
			var promo_text = "ᴇᴇᴠᴇᴇ.ᴡɪɴ";
			var changing = true;
			var wait = 0;
	
			//Promo text
			setInterval(function(){
				var ind = "<span class='indicator'>|</span>";
				var el = document.getElementById("promo-text");
				var current_text = el.innerHTML.split("<span")[0];
				if(wait > 0)
				{
					wait--;
					return;
				}
				if(changing) 
				{
					if(current_text.length < promo_text.length) 
						el.innerHTML = promo_text.substring(0, current_text.length+1)+ind;
					else {
						changing = false;
						wait = 4;
					}
				} else {
					if(current_text.length > 0) {
						el.innerHTML = promo_text.substring(0, current_text.length-1)+ind;
					}
					else changing = true;
				}
			}, 500);
		</script>
	</head>
	<body class="preload">
		<div class="hue-line"></div>
		<div class="header">
			<div class="content">
				<div class="content-logo" id="promo-text"><span class='indicator'>|</span></div>
				<div class="content-header">
					<ul>
					  <li><a href="index.htm">home</a></li>
					  <li><a href="#">forum</a></li>
					  <li><a href="#">about</a></li>
					</ul> 
				</div>
			</div>
		</div>

		<div class="content">	
			
			<div class="content-box">
				<legend><h4>Error</h4></legend>
				<br/>
				<div class="content-description">
					<p>You do not have access to the forum. Click <a href="register.htm">here</a> to register</p>				
				</div>
				<br/>
			</div>

		</div>
	</body>
</html>
